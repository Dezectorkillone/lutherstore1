<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Empresarial</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
</head>
<body>
    <div id="particles-js"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-circle">
                <span>
                    <img src="https://cdn.discordapp.com/attachments/1303172307166035999/1356392814929514506/Luther_Icon_Estatica_1.png?ex=67efb27f&is=67ee60ff&hm=757a345a9bc67b676df1eb61adf1b3c589e08a9cf9ec30d9e8fb87a9fc88316f&" class="logo-redonda">


                </span>
            </div>
            <h1>LUTHER<span class="highlight">STORE</span></h1>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" required>
                <span class="highlight-bar"></span>
                <label for="username">Nome de usu√°rio</label>
                <div class="error-message" id="username-error"></div>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required>
                <span class="highlight-bar"></span>
                <label for="password">Senha</label>
                <div class="error-message" id="password-error"></div>
            </div>
            
            <div class="remember">
                <input type="checkbox" id="remember">
                <label for="remember">Lembrar de mim</label>
            </div>
            
            <button type="submit" class="btn" id="login-btn">Entrar</button>
            
            <div class="links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Criar conta</a>
            </div>
        </form>
        
        <div class="loading" id="loading">
            <div class="loader"></div>
        </div>
    </div>
    <script src="JS/scripts.js"></script>
</body>
</html>
